server:
  port: 8888

spring:
  application:
    name: auth-service
  datasource:
    url: ${PG_DB_URL}/budgetbuddy-auth
    username: ${PG_DB_USER}
    password: ${PG_DB_PW}
  output:
    ansi:
      enabled: ALWAYS
  security:
    oauth2:
      client:
        registration:
            google:
              client-id: ${GOOGLE_CLIENT_ID}
              client-secret: ${GOOGLE_CLIENT_SECRET}

# For testing only!
#  jpa:
#    hibernate:
#      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    leaseRenewalIntervalSeconds: 30
